- name: Quorum-Based Total Order Broadcast
  gh_user: Skyflash
  repo: https://github.com/Ephrem-ETH/DS1
  img: /static/assets/img/landing/dect-85-512.png
  desc: "Implementing a protocol for the coordination of a group of
replicas, sharing the same data, that tolerates multiple node
failures thanks to a Quorum-based approach.The system
handles update requests coming from external clients and
guarantees all replicas apply the update in the same order.
Updates are managed by a special replicas, the coordinator,
following a two-phase broadcast procedure. if the coordinator
crashes, a new one is elected to ensure continuity of service.
It is coded in Java (Using Akka framework)"

